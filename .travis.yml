language: clojure

addons:
 apt:
   packages:
   - unzip

script: ./build-travis.sh

jdk:
  - oraclejdk8

before_deploy:
  - export RELEASE_FILES=$(ls headshotbox-*.zip)

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_FILES}"
  draft: true
  on:
    repo: bugdone/headshotbox
    tags: true
